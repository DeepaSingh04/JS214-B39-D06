<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #000;
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <!-- Images will be appended here -->
    </div>
    <script>
        const images = [
            'https://via.placeholder.com/800x500?text=Movie+Image+1',
            'https://via.placeholder.com/800x500?text=Movie+Image+2',
            'https://via.placeholder.com/800x500?text=Movie+Image+3',
            'https://via.placeholder.com/800x500?text=Movie+Image+4'
        ];

        let currentIndex = 0;

        function showNextImage() {
            const slideshowContainer = document.getElementById('slideshow');
            slideshowContainer.innerHTML = ''; // Clear previous image
            const img = document.createElement('img');
            img.src = images[currentIndex];
            slideshowContainer.appendChild(img);

            currentIndex = (currentIndex + 1) % images.length; // Cycle through images
        }

        // Initialize the slideshow
        showNextImage();
        setInterval(showNextImage, 2000); // Change image every 2 seconds
    </script>
</body>
</html>
